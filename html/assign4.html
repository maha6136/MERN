<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-[url(https://ik.imagekit.io/4z8covdo9/Full%20stack/todolistbg.png?updatedAt=1700761069523)] flex flex-col justify-start gap-[15px] bg-contain h-[700px] w-[400px] bg-no-repeat text-white font-[Roboto]">
        <h1 class="text-[60px] font-[500] text-center">Todolist</h1>
        <p class="  text-center">Each day I will accomplish one thing on my todo list.</p>
        <p class="font-[700] flex-start ">Read a Book</p>
        <p class="text-start leading-4">I don't think that the human race will survive the next thousand years, unless we spread into space. 
            There are too many accidents that can befall life on a single planet. But I'm an optimist...
        </p>
        <button class="text-[20px] h-[50px] m-36 my-1 border-2 border-solid bg-[#FEA71E] border-r-[#402C13] border-b-[#402C13] border-l-[#FEA71E] border-t-[#FEA71E] px-9">Start</button>
        <p class="text-center underline">Don't skip introduction</p>
    </div>
